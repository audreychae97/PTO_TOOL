<div class="col-md-6">
    <h2> User Details</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>First</th>
        <th>Last</th>
        <th>Office</th>
        <th>PTO Balance</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.office}}</td>
        <td>{{user.pto_bal}}</td>
        <td><button type="button" class="btn btn-light" (click)="updatePTO(user)">Request PTO</button></td>
      </tr>
      </tbody>
    </table>
    <!--> <input label="Request PTO" placeholder="i.e. 8 (hours)" name="pto_req" id="pto_bal"> <-->
    </div>
